name: Github-Docker Hub MLOps pipeline - AdaptÃ©

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: ${{ secrets.REPO_NAME }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Format code with Black
        run: |
          black .

      - name: Lint code with Pylint
        run: |
          pylint --disable=R,C .

      - name: Run tests with Pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

  cd_pipeline:
    runs-on: ubuntu-latest
    needs: ci_pipeline
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Docker login
        run: |
          echo $DOCKER_PASSWORD | docker login --username $DOCKER_USER --password-stdin

      - name: Get current date for tagging
        id: date
        run: echo "date=$(date +'%Y-%m-%d--%M-%S')" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
